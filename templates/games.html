<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADHD Games</title>

    <!-- ✅ Flask static path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background: #f4f6fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        #rules {
            margin: 15px 0 25px;
            line-height: 1.6;
            white-space: pre-line;
            color: #444;
        }

        #playBtn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        canvas {
            display: block;
            margin: 30px auto 0;
            background: black;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 id="title">Game</h2>
    <div id="rules">Read the rules carefully.</div>

    <button id="playBtn">Play</button>

    <canvas id="game" width="700" height="500"></canvas>
</div>

<!-- ✅ Flask static paths -->
<script src="{{ url_for('static', filename='js/adaptive_pilot.js') }}"></script>
<script src="{{ url_for('static', filename='js/flash_reaction.js') }}"></script>
<script src="{{ url_for('static', filename='js/steady_shield.js') }}"></script>
<script src="{{ url_for('static', filename='js/flow.js') }}"></script>

</body>
</html>
